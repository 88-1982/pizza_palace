<!DOCTYPE html>
<html lang="en">

<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Palace</title>
</head>

<body>
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <img src="images/Raph_Pizza.jpeg" alt="ninja turtle eating pizza" width="150" height="150">
      <h1>Pizza Palace</h1>
      <h2>The best pies around!</h2>
    </div>
  </div>
  <div class="container">
    <div class="menu">
      <p>Large: $30</p>
      <p>Medium: $20</p>
      <p>Small: $10</p>
    </div>
  </div>
  <div class="big-box">
    <div class="box">
      <form id="pizza-form">
        <div id="pizza-size">
          <label id="size-label" for="size">Size</label>
          <br>
          <select name="size" id="select-size">
            <option id="small">Small</option>
            <option id="medium">Medium</option>
            <option id="large">Large</option>
          </select>
        </div>
        <br>
        <form>
          <p>"Sorry Dude no Anchovies!"</p>
          <p>"It's gonna cost ya a buck per topping!"</p>
          <div id="pizza-toppings">
            <p id="title">Toppings:</p>
            <label for="pepperoni">Pepperoni</label>
            <input type="checkbox" id="pepperoni" name="toppings" value="pepperoni">
            <br>
            <label for="sausage">Sausage</label>
            <input type="checkbox" id="sausage" name="toppings" value="sausage">
            <br>
            <label for="onion">Onion</label>
            <input type="checkbox" id="onion" name="toppings" value="onion">
            <br>
            <label for="jalapenos">Jalapenos</label>
            <input type="checkbox" id="jalapenos" name="toppings" value="jalapenos">
            <br>
            <label for="mushroom">Mushroom</label>
            <input type="checkbox" id="mushroom" name="toppings" value="mushroom">
            <br>
            <label for="canadian-bacon">Canadian-bacon</label>
            <input type="checkbox" id="canadian-bacon" name="toppings" value="canadian-bacon">
            <br>
            <label for="bell-peppers">Bell-Peppers</label>
            <input type="checkbox" id="bell-peppers" name="toppings" value="bell-peppers">
          </div>
          <br>
          <button type="submit" id="submit">Submit</button>
        </form>
    </div>
  </div>
  <div class="display">
    <div id="toppings-div"></div>
    <br>
    <div id="size-append"></div>
    <br>
    <div id="cost"></div>
  </div>
  </div>
</body>

</html>
